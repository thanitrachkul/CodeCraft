    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        overflow: hidden; /* Prevent scrolling on the main body */
      }
      h1, h2, h3, .font-display {
        font-family: 'Fredoka', 'Sarabun', sans-serif;
      }
      /* Custom Scrollbar for better accessibility */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .animate-wiggle {
          animation: wiggle 2s linear infinite;
      }
      @keyframes wiggle {
          0%, 7% { transform: rotateZ(0); }
          15% { transform: rotateZ(-5deg); }
          20% { transform: rotateZ(3deg); }
          25% { transform: rotateZ(-5deg); }
          30% { transform: rotateZ(2deg); }
          35%, 100% { transform: rotateZ(0); }
      }
    </style>
